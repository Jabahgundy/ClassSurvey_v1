<main>
    <h1>${title}</h1>
    ${data.map(topic =>
    `<p>I am ${topic.ranking_title} at ${topic.topic_name}.</p>`
    ).join('')}


    <form action="/update" method="POST">
        ${data.map(topic =>
        `<label style="display: block; width: 100%; margin-bottom: 8px;">
            I am
            <select name="$topic.topic_name">
                ${rankings.map(rank =>
                `<option value="${rank.id}" ${topic.topic_score===rank.id ? 'selected' : '' }>${rank.ranking_title}
                </option>
                ).join('')}
            </select>
            at ${topic.topic_name}!
        </label>`
        ).join('')}
        <button type="submit">Update Ranking</button>
    </form>
</main>
